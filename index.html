<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Library App</h1>
    <p>
      This app is designed to allow you to store information about the books in
      your personal library.
    </p>
    <p>
      Enter information for a book below and click submit to update the library.
    </p>

    <form>
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required />
      </div>
      <div>
        <label for="pages">Pages:</label>
        <input
          type="number"
          name="pages"
          id="pages"
          min="1"
          max="100000"
          required
        />
      </div>
      <div>
        <label for="read-status">Have you read it?: </label>
        <input type="checkbox" name="read-status" id="read-status" />
      </div>
      <div>
        <button class="submit-button">Submit</button>
      </div>
    </form>

    <table>
      <colgroup>
        <col span="4" />
      </colgroup>
      <thead></thead>
      <tbody></tbody>
    </table>
  </body>
</html>
